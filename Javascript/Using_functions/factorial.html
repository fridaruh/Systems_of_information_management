<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial</h1>
    <script type="text/javascript">

// declare global variables

var n = 5; 
    var result = 1;
        
function factorial()
{
    for (let i = 1; i <= n; i = i + 1) // start i = 1, then for i <= n, it increases i = i + 1
        result = result * i; // result starts in 1, then is multiplied * i, until i>n
    return result;
}

factorial();

alert(result)
        
        
    </script>
</body>
</html>
